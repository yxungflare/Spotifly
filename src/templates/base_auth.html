<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotifly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{url_for('static', path='/css/base.css')}}" rel="stylesheet" />
    {% block head %}{% endblock %}
</head>
  <body>
    <div class="container" style="padding: 0;">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 ">
          <a href="/home/{{username}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="{{ url_for('static', path='/img/icons/logo.png') }}" alt="Logo" width="30" height="24" class="bi me-2" width="40" height="32"/>
            <span class="fs-4">Spotifly</span>
          </a>
    
          <ul class="nav nav-pills align-items-center">
            <li class="nav-item"><a href="/home/{{username}}" class="nav-link fs-5 text-dark" style="--bs-link-hover-color-rgb: 3, 87, 37;" aria-current="page">Главная</a></li>
            <li class="nav-item"><a href="/collections/{{username}}" class="nav-link fs-5 text-dark">Коллекции</a></li>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Трек..." aria-label="Search">
            </form>
            <div class="dropdown text-end" style="margin-left: 15px;">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#">Моя музыка</a></li>
                <li><a class="dropdown-item" href="#">Настройки</a></li>
                <li><a class="dropdown-item" href="#">Профиль</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item link-danger" href="/home">Выйти</a></li>
              </ul>
            </div>
          </ul>
        </header>
    </div>
    
    {% block content %}{% endblock %}
    <!-- Подключение Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  </body>
</html>
