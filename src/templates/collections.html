{% extends "base_auth.html" %}

{% block head %}
    <link href="{{url_for('static', path='/css/collections.css')}}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <h2 class="text-center mb-5">Плейлисты</h2>
    <div class="grid d-flex align-items-center">
        {% for playlist in playlists %}
        <div class="text-center">
            <a href="#" style="text-decoration: none; color: #000;">
                <img src="{{ url_for('static', path=playlist.cover) }}" style="border-radius: 15px; width: 50%;" alt="...">
                <h5>{{ playlist.name }}</h5>
            </a>
        </div>
        {% endfor %}  
        <div class="text-center">
          <form action="/collections/{{username}}/playlist/new" method="post">
            <button type="submit" style="text-decoration: none; border: none; background-color: white;">
                <svg
                style="border-radius: 15px;"
                width="200"
                height="200"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="100" height="100" fill="#E0E0E0" />
                <g id="plus-icon">
                  <line
                    x1="50"
                    y1="30"
                    x2="50"
                    y2="70"
                    stroke="#808080"
                    stroke-width="10"
                    stroke-linecap="round"
                  />
                  <line
                    x1="30"
                    y1="50"
                    x2="70"
                    y2="50"
                    stroke="#808080"
                    stroke-width="10"
                    stroke-linecap="round"
                  />
                </g>
              </svg>
                <h5 style="color: white;">'</h5>
            </button>
          </form>
        </div>
    </div>
{% endblock %}
