{% extends "base_auth.html" %}

{% block head %}
    <link href="{{url_for('static', path='/css/base_playlist.css')}}" rel="stylesheet" />
{% endblock %}

{% block content %}
    <div class="card mb-3 playlist" id="content" style="max-width: 89%;">
        <div class="row g-0">
            <div class="col-md-2">
                <form method="post" action="/collections/{{ username }}/playlist/{{ playlist.id }}/edit_playlist_cover" enctype="multipart/form-data" id="form-edit-cover">
                    <div id="edit-coverContainer" class="playlist-cover d-flex">
                        <img src="{{ url_for('static', path=playlist.cover) }}" id="playlist_cover" class="position-relative img-fluid rounded-start" alt="...">
                        <label for="file-input" class="ms-3" style="border: none; background: none; cursor: pointer;"> 
                            <img src="{{ url_for('static', path='/img/icons/edit.png') }}" id="edit-cover" style="display: none;" class="position-absolute top-0 start-0" width="20" alt="...">
                        </label>
                        <input type="file" id="file-input" name="cover" style="display: none;" accept="image/*" data-form-id="form-edit-cover" onchange="handleFileInput()">
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 style="color: rgb(115, 115, 115);">{{ playlist.selection_type }}</h5>
                    <form method="post" action="/collections/{{ username }}/playlist/{{ playlist.id }}/edit_playlist_name" enctype="multipart/form-data">
                        <div id="currentName" class="playlist-name d-flex">
                            <h2 id="playlist_name" class="card-title">{{playlist.name}}</h2>
                            <button type="button" class="ms-3" style="border: none; background: none;"> 
                                <img src="{{ url_for('static', path='/img/icons/edit.png') }}" id="edit-name" width="20" alt="...">
                            </button>
                        </div>    
                    </form>
                    <p class="card-text" id="description">
                        {% if playlist.description %}
                            <form method="post" action="/collections/{{ username }}/playlist/{{ playlist.id }}/edit_description" enctype="multipart/form-data">
                                <div id="currentDescription" class="playlist-description d-flex">
                                    <h6 id="playlist_description" style="font-weight: normal;">{{ playlist.description }}</h6>
                                    <button type="button" class="ms-3" style="border: none; background: none;"> 
                                        <img src="{{ url_for('static', path='/img/icons/edit.png') }}" id="edit-description" width="20" alt="...">
                                    </button>
                                </div>    
                            </form>
                        {% else %}
                            <form action="/collections/{{ username }}/playlist/{{ playlist.id }}/add_description" method="post" class="d-flex" enctype="multipart/form-data">
                                <div id="description-container">
                                    <!-- The 'Добавить описание' button -->
                                    <button id="add-description-button">Добавить описание</button>
                                </div>
                            </form>
                        {% endif %}
                    </p>
                    
                    <div class="playlist-actions" style=" align-items: center; justify-content: space-between; width: 100%; box-sizing: border-box;">
                        <!-- Play button -->
                        <button class="btn btn-success btn-md me-5 align-items-center"><img src="{{ url_for('static', path='/img/icons/play.png') }}" class="me-2" width="20px" />Слушать</button>
                        
                        <!-- Heart icon (using Emoji for simplicity, replace with an icon library if needed) -->
                        <button class="btn btn-md me-5 favorite"><span 
                            style="font-size: 30px; 
                            border: 1px rgba(255, 0, 0, 0.153) solid; 
                            border-radius: 50%; 
                            padding: 3px;">❤️</span></button>
                        
                        <!-- More options button -->
                        <!-- <button class="btn btn-md me-3"><span style="font-size: 30px;">...</span></button> -->
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-secondary dropdown-toggle btn-md" data-bs-toggle="dropdown" aria-expanded="false">
                                ...
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Поделиться</a></li>
                                <li><a class="dropdown-item link-danger" href="#">Удалить</a></li>
                            </ul>
                        </div>


                        <!-- Upload track button -->
                        <button class="btn btn-dark btn-sm p-2" style="margin-left: 40%;">Загрузить трек</button>
                    </div>              

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{{url_for('static', path='/js/base_playlist.js')}}"></script>
<script>
    function updateFormAction(formId, newAction) {
        document.getElementById(formId).action = newAction;
    }

    function handleFileInput() {
        const fileInput = document.getElementById('file-input');
        const formId = fileInput.getAttribute('data-form-id');

        // Обновляем action формы, используя путь для загрузки обложки
        updateFormAction(formId, `/collections/{{ username }}/playlist/{{ playlist.id }}/edit_playlist_cover`);

        // Отправляем форму сразу после выбора файла
        document.getElementById(formId).submit();
    }
</script>

{% endblock %}
